db.read.host = "localhost"
db.read.user = "root"
db.read.password = "123456"
db.read.database = "yake"
db.read.port = "3306"

redis.host = "127.0.0.1"
redis.port = "6379"
redis.database = "0"
redis.timeout = "1"

